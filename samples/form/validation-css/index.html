<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="max-age=3600, must-revalidate">
    <title>HTML 5 - Пример проверки достоверности ввода</title>
</head>
<body>

    <form class="form">
        <div class="text">
            <p><span>*</span>Login</p>
            <p><span>*</span>Password</p>
            <p><span>*</span>Email</p>
            <p><span>*</span>Phone</p>
        </div>
        <div class="form-input">
            <input class="v" type="text"
            name="login" required
            pattern="[a-zA-Z]{3,20}"
            title="Допустимы только английские буквы от 1 до 20"
            placeholder="name">

            <input class="v" type="password"
            name="password" required
            pattern="[0-9a-zA-ZА-Яа-я]{6,50}"
            title="Пароль не менее 6 символов"
            placeholder="password">

            <input class="v" type="text"
            name="emailAddress" required
            pattern="[a-zA-Z0-9]{1,50}@[a-zA-Z]{2,4}[.][a-zA-Z]{2,4}"
            placeholder="email"
            title="Введите с-ка) нормальный е-майл">

            <input class="v" type="text" required
            pattern="\d{3}-\d{2}-\d{2}"
            title="Формат телефона 000-00-00"
            name="emailAddress" placeholder="000-00-00">
            <div class="invalid-msg"></div>
        </div>

        <div class="btn-submit"><input type="submit"></div>
    </form>

    <link rel="stylesheet" href="css/style.css">
</body>
</html>
